openapi: "3.0.2"
info:
  title: Blueye HTTP API
  version: "1.0.1"
servers:
  - url: http://192.168.1.101

tags:
  - name: "Diagnostics"
  - name: "Subtitles"
  - name: "Dive data"
  - name: "Pictures"

paths:
  /diagnostics/drone_info:
    get:
      tags:
        - "Diagnostics"
      summary: Drone information
      description: |
        Returns a JSON string of drone information. Using this endpoint is the easiest way to check
        if there is a drone connected to your network.
      responses:
        "200":
          description: A JSON string of drone information.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DroneInfo"

  /diagnostics/iperf:
    post:
      tags:
        - "Diagnostics"
      summary: Tether bandwidth test
      description: |
        Performs a bandwidth test on the connection between the surface unit and the drone. Set the
        test duration with the "duration"-parameter. A longer duration should yield a more accurate
        result.
      parameters:
        - in: query
          name: "duration"
          description: Duration of the test to perform. Unit is seconds.
          required: false
          schema:
            type: integer
            default: 10
            example: 5
      responses:
        "200":
          description: A JSON string with the performance test results.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IperfResult"

  /logs:
    get:
      tags:
        - "Dive data"
      summary: Array of binary logs
      description: |
        Returns an array of binary logs from the drone. Each array item represents an available log
        file on the drone. Use the /logs/{filename}/binlog endpoint to get the full log.
      responses:
        "200":
          description: Array of binary logs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BinLog"

  /logs/{logname}/binlog:
    get:
      tags:
        - "Dive data"
      summary: Download a binary log file
      description: Returns the binary content of the requested log
      parameters:
        - name: logname
          in: path
          description: Name of the log to download
          required: true
          schema:
            type: string
            example: BYEDP070018_ea9add4d0c1961d4_00388
      responses:
        "200":
          description: Binary log file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

  /logs/{logname}/dive_info:
    get:
      tags:
        - "Dive data"
      summary: Get dive info for binlog
      description: |
        Returns extended meta data for the requested log. This endpoint is mostly useful for Blunux
        < 3.3, as the dive info is included with the output of the /logs endpoint from 3.3 and
        onwards.
      parameters:
        - name: logname
          in: path
          description: Name of the log to download info for
          required: true
          schema:
            type: string
          example: BYEDP070018_ea9add4d0c1961d4_00388
      responses:
        "200":
          description: Dive info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DiveInfo"

  /logcsv:
    get:
      tags:
        - "Dive data"
      summary: Array of logs
      description: |
        Returns an array of logs from the drone. Each array item represents an available log file on
        the drone. Use the /logcsv/{filename} endpoint to get the full log.
      parameters:
        - name: all
          in: query
          description: |
            Add `all` to the parameter list to show logs that are not classified as dives (no auto
            functions enabled, and max depth < 0.25m). All logs will be shown regardless of the
            content of the all parameter (even false, 0, etc).
          required: false
          schema:
            type: any
            example: ""
        - name: filter_depth_min_mm
          in: query
          description: |
            Filter the minimum depth of the listed logs. Will be ignored if `all` is included in
            parameter list.
          required: false
          schema:
            type: integer
            example: 1000
            default: 250

      responses:
        "200":
          description: Array of logs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Log"

  /logcsv/{filename}:
    get:
      tags:
        - "Dive data"
      summary: CSV log-file
      description: Downloads a comma-separated-value (CSV) log-file with the requested name.
      parameters:
        - name: filename
          in: path
          description: Filename of log to download
          required: true
          schema:
            type: string
            example: "ea9ac92e1817a1d4-00090.csv"
        - name: divisor
          in: query
          description: Divisor to use when downsampling CSV before downloading. Set to 1 to get max resolution.
          required: false
          schema:
            type: integer
            example: 1
            default: 10

      responses:
        "200":
          description: Comma-separated-value file with log data
          content:
            text/csv:
              schema:
                type: string

  /logcsv/binary_logs.zip:
    get:
      tags:
        - "Dive data"
      summary: "Zipped CSV log files"
      description: "Download all CSV log files as a zlib compressed zip file"
      responses:
        "200":
          description:
          content:
            application/zip:
              schema:
                type: file

  /agisoft:
    get:
      tags:
        - "Dive data"
      summary: Download CSV file with data for creating scaled 3D models
      description: |
        Download CSV file with data for creating scaled 3D models in Agisoft
      parameters:
        - name: file
          in: query
          description: "Name of the video file to download data for"
          required: true
          schema:
            type: string
            example: "video_BYEDP123456_2019-01-01_000001.mp4"
        - name: frame-step
          in: query
          description: "Amout of steps between each frame grab"
          required: false
          schema:
            type: integer
            example: "20"
        - name: mag-dist
          in: query
          description: |
            Expected compass variance induced from magnetic disturbance in degrees.

            The most important data for an accurate 3D model are roll and pitch, which are not
            affected by magnetic disturbance, so the default is set quite high (180). If you trust
            that the data has not been skewed by magnetic interference you can set this to a
            medium (60) or even low (10) value.
          required: false
          schema:
            type: integer
            default: "180"
            minimum: 1
            maximum: 360
            example: 180
      responses:
        "200":
          description: Comma-separated-value file with log data
          content:
            text/csv:
              schema:
                type: string

  /srt:
    get:
      tags:
        - "Subtitles"
      summary: Download subtitle file
      description: |
        Downloads a subtitle file (srt) for a video file containing log data from the dive. The data
        is gathered from the videos accompanying logfile. By passing in varius queries it is
        possible to select which data one wants displayed, and where to display it.
      parameters:
        - name: file
          in: query
          description: "Name of the videofile to download subtitle file for."
          required: true
          schema:
            type: string
            example: "video_BYEDP123456_2019-01-01_000001.mp4"
        - name: title
          in: query
          description: "Title of the video."
          required: false
          schema:
            type: string
            default: ""
        - name: length-units
          in: query
          description: Unit to use for depth. Use "meter" for metric units, and "feet" for imperial.
          required: false
          schema:
            type: string
            default: "meter"
            enum:
              - "meter"
              - "feet"
        - name: temp-units
          in: query
          description: |
            Unit to use for temperature. Use "celsius" for metric units, and "fahrenheit" for
            imperial.
          required: false
          schema:
            type: string
            default: "celsius"
        - name: placement
          in: query
          description: |
            Where to place the subtitle. Use "top" for placing on the top, "bottom" for placing on
            the bottom, and "" for using the player default.
          required: false
          schema:
            type: string
            default: "top"
            enum:
              - "top"
              - "bottom"
              - ""
        - name: field-date
          in: query
          description: Enable or disable the date field. "1" to enable, "0" to disable.
          required: false
          schema:
            type: integer
            default: 0
            enum:
              - 0
              - 1
        - name: field-depth
          in: query
          description: Enable or disable the depth field. "1" to enable, "0" to disable.
          required: false
          schema:
            type: integer
            default: 1
            enum:
              - 0
              - 1
        - name: field-heading
          in: query
          description: Enable or disable the heading field. "1" to enable, "0" to disable.
          required: false
          schema:
            type: integer
            default: 1
            enum:
              - 0
              - 1
        - name: field-temp
          in: query
          description: Enable or disable the temperature field. "1" to enable, "0" to disable.
          required: false
          schema:
            type: integer
            default: 1
            enum:
              - 0
              - 1
        - name: date-format
          in: query
          description: "Format of the date/time."
          required: false
          schema:
            type: string
            default: "%Y-%m-%d %H:%M:%S"
            externalDocs:
              description: Python3 documentation for datetime formatting
              url: https://docs.python.org/3/library/datetime.html#strftime-strptime-behavior
        - name: tz-offset
          in: query
          description: |
            The drone stores all time in UTC+0, so if you were diving in another timezone and want
            to correct for that in the displayed time you can add a timezone offset here. The unit
            is minutes and both positive and negative values are supported.
          required: false
          schema:
            type: integer
            default: 0
            format: int32
        - name: format
          in: query
          description: |
            Subtitles can also be retrived in the WEBVTT format. Use format=vtt to get a .vtt file instead of a .srt file.
          required: false
          schema:
            type: string
            default: "srt"
            enum:
              - "srt"
              - "vtt"

      responses:
        "200":
          description: Subtitle file for the requested video file
          content:
            text/srt:
              schema:
                type: object

  /picture:
    get:
      tags:
        - "Pictures"
      summary: Download pictures
      description: |
        Downloads a picture (jpg) if get param filename is specified. If no parameter is set you'll get a list of all images.
      parameters:
        - name: file
          in: query
          description: "Name of the image file to download"
          required: false
          schema:
            type: string
            example: "picture_BYEDP123456_2019-01-01_000001.001.jpg"
        - name: logo
          in: query
          description: "Add logo to picture. 0 = No logo, 1 = Drone default logo, 2 = User uploaded logo"
          required: false
          schema:
            type: integer
            example: "2"
        - name: tz-offset
          in: query
          description: |
            Add timezone offset to the picture EXIF data in minutes, can also be negative number.
            For example in Norway during summer time the correct value would be 60, while it would be -180 in Chile
          required: false
          schema:
            type: integer
            example: "-180"
      responses:
        "200":
          description: Picture
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Picture"
            image/jpeg:
              schema:
                type: object

  /picture/thumbnail:
    get:
      tags:
        - "Pictures"
      summary: Download a thumbnail of a picture
      description: |
        Downloads a picture (jpg) with EXIF metadata from when the photo was captured.
      parameters:
        - name: file
          in: query
          description: "Name of the image file to download"
          required: true
          schema:
            type: string
            example: "picture_BYEDP123456_2019-01-01_000001.001.jpg"
        - name: width
          in: query
          description: "Width of the thumbnail in pixels."
          required: false
          schema:
            type: integer
            default: 1024
        - name: height
          in: query
          description: "Height of the thumbnail in pixels."
          required: false
          schema:
            type: integer
            default: 576
        - name: quality
          in: query
          description: "JPG compression level, 0-100. 100 is best quality, 0 is worst quality."
          required: false
          schema:
            type: integer
            default: 85
      responses:
        "200":
          description: Picture thumbnail
          content:
            image/jpeg:
              schema:
                type: object

  /picture/overlay:
    get:
      tags:
        - "Pictures"
      summary: Download pictures with metadata overlay
      description: |
        Downloads a picture (jpg) with metadata from when the photo was captured.
      parameters:
        - name: file
          in: query
          description: "Name of the image file to download"
          required: true
          schema:
            type: string
            example: "picture_BYEDP123456_2019-01-01_000001.001.jpg"
        - name: title
          in: query
          description: "Title of the image."
          required: false
          schema:
            type: string
            default: ""
        - name: subtitle
          in: query
          description: "Subtitle of the image"
          required: false
          schema:
            type: string
            default: ""
        - name: length-units
          in: query
          description: |
            Unit to use for all distance/length measurements such as depth, altitude, distance etc.
            For shorter lengths `mm` or `inches` will be used accordingly.
            * `meter` - Metric unit
            * `feet` - Imperial unit
          required: false
          schema:
            type: string
            default: "meter"
        - name: temp-units
          in: query
          description: |
            Unit to use for the temperature field and any temperature related measurements.
            * `celsius` - Metric unit
            * `fahrenheit` - Imperial unit
          required: false
          schema:
            type: string
            default: "celsius"
        - name: field-date
          in: query
          description: |
            Enable or disable the date field.
            * `1` - Enable
            * `0` - Disable
          required: false
          schema:
            type: integer
            default: 1
            enum:
              - 0
              - 1
        - name: field-depth
          in: query
          description: |
            Display water depth in the image overlay.
            * `1` - Enable
            * `0` - Disable
          required: false
          schema:
            type: integer
            default: 1
            enum:
              - 0
              - 1
        - name: field-heading
          in: query
          description: |
            Display compass heading in the image overlay.
            * `1` - Enable
            * `0` - Disable
          required: false
          schema:
            type: integer
            default: 1
            enum:
              - 0
              - 1
        - name: field-temp
          in: query
          description: |
            Display water temperature in the image overlay.
            * `1` - Enable
            * `0` - Disable
          required: false
          schema:
            type: integer
            default: 1
            enum:
              - 0
              - 1
        - name: field-tilt
          in: query
          description: |
            Display camera tilt angle in the image overlay.
            * `1` - Enable
            * `0` - Disable
          required: false
          schema:
            type: integer
            default: 0
            enum:
              - 0
              - 1
        - name: date-format
          in: query
          description: "Format of the date/time."
          required: false
          schema:
            type: string
            default: "%Y-%m-%d %H:%M:%S"
            externalDocs:
              description: Python3 documentation for datetime formatting
              url: https://docs.python.org/3/library/datetime.html#strftime-strptime-behavior
        - name: tz-offset
          in: query
          description: |
            The drone stores all time in UTC+0, so if you were diving in another timezone and want
            to correct for that in the displayed time you can add a timezone offset here. The unit
            is minutes and both positive and negative values are supported.
          required: false
          schema:
            type: integer
            default: 0
            example: "60"
            format: int32
        - name: logo
          in: query
          description: |
            Which logo to overlay.
            * `0` - No logo
            * `1` - Drone default logo
            * `2` - User uploaded logo
          required: false
          schema:
            type: integer
            default: 0
            enum: [0, 1, 2]
        - name: ignore-exif-titles
          in: query
          description: |
            Ignore title and subtitle set by the app during the dive. If `title` and `subtitle` is
            not specified, the title and/or subtitle selected for the video overlay will be written
            unless this parameter is enabled.
            * `1` - Ignore exif titles
            * `0` - Use title from exif
          required: false
          schema:
            type: integer
            default: 0
            enum: [0, 1]
        - name: field-guestport
          in: query
          description: |
            Display data from connected guestport sensors in the image overlay.
            * `1` - Enable
            * `0` - Disable
          required: false
          schema:
            type: integer
            default: 1
            enum: [0, 1]
        - name: field-gps
          in: query
          description: |
            Display GPS coordinates (decimal degrees) in the image overlay.
            Requires Blunux 3.0 or newer.
            If a positioning system is used, the coordinates of the drone is shown, else the operator
            position reported by the app is shown.
            * `1` - Enable
            * `0` - Disable
          required: false
          schema:
            type: integer
            default: 0
            enum: [0, 1]

      responses:
        "200":
          description: Picture with overlay metadata
          content:
            image/jpeg:
              schema:
                type: object

  /asset/logo:
    post:
      tags:
        - "Pictures"
      summary: Upload logo
      description: |
        Upload user selectable logo for watermarking videos and pictures.
        Allowed filetype: JPG or PNG. Max resolution: 2000px. Max file size: 5MB.
      parameters:
        - name: image
          in: query
          description: "JPG or PNG, <5MB, <2000px"
          required: true
          content:
            image:
              schema:
                type: object

      responses:
        "200":
          description: Upload sucessful
          content:
            text/html:
              schema:
                type: string
                description: Image upload successful!

        "400":
          description: Upload failed
          content:
            text/html:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/FileNotPresent"
                  - $ref: "#/components/schemas/FileSizeTooLarge"
                  - $ref: "#/components/schemas/ImageIsCorrupt"
                  - $ref: "#/components/schemas/ImageIsInvalid"
                  - $ref: "#/components/schemas/ImageResolutionTooHigh"

    get:
      tags:
        - "Pictures"
      summary: Download logo
      description: |
        Download the original user uploaded logo (PNG or JPG)

      responses:
        "200":
          description: Logo as an image file PNG/JPG
          content:
            image/png:
              schema:
                type: object
            image/jpeg:
              schema:
                type: object

        "404":
          description: No logo found
          content:
            text/html:
              schema:
                type: string
                description: No custom logo found!

    delete:
      tags:
        - "Pictures"
      summary: Delete logo
      description: |
        Delete the uploaded logo
      responses:
        "200":
          description: Deletes the uploaded logo file
          content:
            text/html:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/LogoDeleted"
                  - $ref: "#/components/schemas/NoLogoToDelete"

  /asset/logo/md5:
    get:
      tags:
        - "Pictures"
      summary: Get logo md5sum
      description: |
        Returns uploaded logo md5sum
      responses:
        "200":
          description: A JSON with the user defined logo MD5 checksum
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Md5"

        "404":
          description: No custom logo found!
          content:
            text/html:
              schema:
                type: string
                description: No custom logo found!

  /surface_unit/version:
    get:
      tags:
        - "Surface unit"
      summary: Get current version(s)
      description: Get version of update file stored on drone and the version installed on the surface unit
      responses:
        "200":
          description: A JSON with the version of the update file stored on the drone and the version installed on the surface unit
          content:
            application/json:
              schema:
                type: object
                properties:
                  version_on_drone:
                    $ref: "#/components/schemas/SurfaceUnitVersion"
                  installed_version:
                    $ref: "#/components/schemas/SurfaceUnitVersion"

  /surface_unit/update:
    post:
      tags:
        - "Surface unit"
      summary: Update the surface unit firmware
      description: |
        Updates the surface unit firmware. If a binary image is included in the request, it will use that image for the update. If not, it will use the version stored on the drone.
      requestBody:
        content:
          application/octet-stream:
            schema:
              name: update-file
              type: string
              format: binary
              description: Binary image for the update
        required: false
      responses:
        "200":
          description: Update initialized
        "400":
          description: Invalid request type or unable to authorize with the surface unit

components:
  schemas:
    SurfaceUnitVersion:
      type: object
      properties:
        version:
          type: string
          description: |
            Version string for surface unit firmware. Format is
            {major}.{minor}.{patch}-{branch}.{build}
          example: "2.2.4-master.190"
        commit:
          type: string
          description: |
            Commit id of the surface unit firmware.
          example: "815cce8a95ea0d448a85996bcf82a241109d575b"
    DroneInfo:
      type: object
      properties:
        commit_id_csys:
          type: string
          description: Commit-id of the software currently running on the drone.
          example: "299238949a"
        depth_sensor:
          type: string
          description: |
            Name of the depth sensor, f. ex. MS5837_30BA26, Keller_PA7LD.
            Available from Blunux 2.3
          example: "MS5837_30BA26"
        features:
          type: string
          description: Comma-separated list of available features on the drone.
          example: "lasers,jetpack"
        hardware_id:
          type: string
          description: Unique hardware id of the built-in single board computer.
          example: ea9ac92e1817a1d4
        manufacturer:
          type: string
          example: "Blueye Robotics"
        model_description:
          type: string
          example: "Blueye Pioneer Underwater Drone"
        model_name:
          type: string
          example: "Blueye Pioneer"
        model_url:
          type: string
          example: "https://www.blueyerobotics.com"
        operating_system:
          type: string
          example: "blunux"
        serial_number:
          type: string
          description: Serial number for the whole drone package as it left the factory.
          example: "BYEDP123456"
        sw_version:
          type: string
          description: |
            Human-friendly name of software running on the drone.
            Format is $(Major).$(Minor).$(Build)-$(Yocto version)-$(Branch)
          example: "1.4.7-warrior-master"

    IperfResult:
      type: object
      properties:
        received_Mbps:
          type: number
          format: float
          description: Bandwidth from surface unit to drone. Unit is Mbps.
          example: 79.55458795899487
        sent_Mbps:
          type: number
          format: float
          description: Bandwidth from drone to surface unit. Unit is Mbps.
          example: 80.37122746322603
        success:
          type: boolean
          description: If the test was succesful or not.
          enum:
            - true
            - false
          example: true

    BinLog:
      type: object
      properties:
        binlog_size:
          type: integer
          description: Size of the log file. Unit is bytes.
          example: 1099448
        blunux_version:
          type: string
          description: |
            Version of the Blunux operating system running on the drone.
            Format is $(Major).$(Minor).$(Build)-$(Yocto version)-$(Branch)
          example: "3.0.47-honister-master"
        has_binlog:
          type: boolean
          description: |
            If this log has a binlog or not. Unless something unexpected has occured this should be
            True.
        has_dive_info:
          type: boolean
          description: |
            If this log has dive info or not. Unless something unexpected has occured this should be
            True.
        is_dive:
          type: boolean
          description: |
            If this log is a dive or not. If maximum depth has exceeded 0.25m or if any of the auto
            function have been used the log will be classified as a dive.
        is_open:
          type: boolean
          description: If this is the log currently being written to.
        log_number:
          type: integer
          description: |
            Number of the log. This is the same as the number in the filename.
        max_depth_magnitude:
          type: integer
          description: |
            Maximum depth of the dive,  rounded down to the nearest meter for dives up to 10 meters,
            rounded down to the nearest 10 meters for dives up to 100 meters, and rounded down to
            the nearest 100 meters for deeper dives.
        model_name:
          type: string
          description: |
            Name of the drone model.
          enum:
            - Blueye Pioneer
            - Blueye Pro
            - Blueye X3
        name:
          type: string
          description: |
            Name of the logfile. First part is the drones serial number, seconds is the unique
            hardware ID, and the last part is the dive number.
            Note: Unlike the csv logs there is no extension in this name.
          example: BYEDP070018_ea9add4d0c1961d4_00386
        start_time:
          type: integer
          description: Unix timestamp of the start of the dive.
          example: 1692002908
        videos:
          description: |
            List of paths to videos recorded during the dive.
          type: array
          items:
            type: string
          example:
            [
              "/videos/video_BYEDP070018_2023-07-31_125743.mp4",
              "/videos/video_BYEDP070018_2023-07-31_125743_cam2.mp4",
            ]

    DiveInfo:
      type: object
      properties:
        blunux_version:
          type: string
          description: |
            Version of the Blunux operating system running on the drone.
            Format is $(Major).$(Minor).$(Build)-$(Yocto version)-$(Branch)
          example: "3.0.47-honister-master"
        is_dive:
          type: boolean
          description: |
            If this log is a dive or not. If maximum depth has exceeded 0.25m or if any of the auto
            function have been used the log will be classified as a dive.
        is_valid:
          type: boolean
          description: |
            If this log is valid or not. Unless something unexpected has occured this should be
            True.
        log_name:
          type: string
          description: |
            Name of the logfile. First part is the drones serial number, seconds is the unique
            hardware ID, and the last part is the dive number.
            Note: Unlike the csv logs there is no extension in this name.
          example: BYEDP070018_ea9add4d0c1961d4_00386
        max_depth_magnitude:
          type: integer
          description: |
            Maximum depth of the dive,  rounded down to the nearest meter for dives up to 10 meters,
            rounded down to the nearest 10 meters for dives up to 100 meters, and rounded down to
            the nearest 100 meters for deeper dives.
        model_name:
          type: string
          description: |
            Name of the drone model.
          enum:
            - Blueye Pioneer
            - Blueye Pro
            - Blueye X3
        start_time:
          type: integer
          description: Unix timestamp of the start of the dive.
          example: 1692002908
        videos:
          description: |
            List of paths to videos recorded during the dive.
          type: array
          items:
            type: string
          example:
            [
              "/videos/video_BYEDP070018_2023-07-31_125743.mp4",
              "/videos/video_BYEDP070018_2023-07-31_125743_cam2.mp4",
            ]

    Log:
      type: object
      properties:
        name:
          type: string
          description: |
            Name of the logfile. First part is the drones unique id, second part is the dive count.
          example: ea9ac92e1817a1d4-00073.csv
        binsize:
          type: integer
          description: Size of the log file. Unit is bytes.
          example: 1099448
        timestamp:
          type: string
          description: Start time of the dive. Unit is ISO8601 datetime without timezone data.
          example: "2019-01-01T00:00:00.000001"
        maxdepth:
          type: number
          format: float
          description: Maximum depth reached during the dive. Unit is millimeters.
          example: 21050

    Picture:
      type: object
      properties:
        name:
          type: string
          description: |
            Filename of the picture. Stored in the format "picture_DRONEID_TIMESTAMP.jpg"
          example: picture_BYEDP123456_2019-01-01_000001.001.jpg

    Md5:
      type: object
      properties:
        md5sum:
          type: string
          description: |
            MD5 checksum
          example: "10194c9eb82fd0237342ce80a2747ed2"

    FileNotPresent:
      type: object
      properties:
        text/html:
          type: string
          description: File not present

    FileSizeTooLarge:
      type: object
      properties:
        text/html:
          type: string
          description: File size is too large

    ImageIsCorrupt:
      type: object
      properties:
        text/html:
          type: string
          description: Image is corrupt

    ImageResolutionTooHigh:
      type: object
      properties:
        text/html:
          type: string
          description: Image resolution is too high

    ImageIsInvalid:
      type: object
      properties:
        text/html:
          type: string
          description: Invalid image file

    LogoDeleted:
      type: object
      properties:
        text/html:
          type: string
          description: Custom logo deleted!

    NoLogoToDelete:
      type: object
      properties:
        text/html:
          type: string
          description: No logo found to delete!
