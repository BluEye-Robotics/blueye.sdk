site_name: Blueye SDK
repo_url: "https://github.com/BluEye-Robotics/blueye.sdk"
repo_name: ""
plugins:
  - search
  - macros:
      module_name: doc_utils
  - mkdocstrings:
      handlers:
        python:
          options:
            preload_modules:
              - threading
              - blueye.protocol
            docstring_options:
              ignore_init_summary: true
              returns_multiple_items: False # To avoid having to indent continuation lines
            docstring_style: google
            docstring_section_style: list
            heading_level: 2
            inherited_members: true
            merge_init_into_class: true
            separate_signature: true
            show_bases: false
            show_root_heading: true
            show_root_full_path: false
            show_source: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true

markdown_extensions:
  - admonition
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

theme:
  name: material
  favicon: "media/blueye_b.svg"
  logo: "media/blueye_sdk_logo_darkblue.svg"
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: white
      accent: blue
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
      accent: blue
  custom_dir: "docs/mkdocs_templates"
  features:
    - content.tabs.link
    - navigation.top

extra:
  version:
    provider: mike

